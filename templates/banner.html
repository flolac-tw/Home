$if(fancy-banner)$
<header class="container-fluid">
  <div class="row border">
    <div class="col">
      <h1 class="text-center">$LC.title$<br>
      <small class="text-muted">$LC.subtitle$</small>
    </h1>
    </div>
  </div>
</header>
$endif$
$if(plain-banner)$
<header class="container-fluid">
  <div class="row border">
    <div class="col">
      <h1 class="text-center">$LC.title$<br>
      <small class="text-muted">$LC.subtitle$</small>
    </h1>
    </div>
  </div>
</header>
$endif$
$if(image-banner)$
<header class="container-fluid bg-gd">
  <div class="container-md">
      <img src="$LC.img-url$" class="img-fluid mx-auto">
  </div>
</header>
$endif$

$body$
